<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="media/icon.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css">
    <title>What About the Weather?</title>
</head>
<body>
    <div class="WeatherMainBlock">
        <div class="TaglineTextBlock">
            <p class="TaglineText">What About the Weather?</p>
        </div>
        <div class="WeatherContentBlock">
            <div class="InputSearchBlock">
                <div class="FormSearchBlock">
                    <input type="text" placeholder="Input city.." class="InputCity" autofocus>
                    <button type="button" class="SearchBtn">Search</button>
                    <span class="InputMessageBox"></span>
                </div>
            </div>
            <div class="WeatherCard">
                <p class="NameCity"></p>
                <div class="JustWeatherBlock">
                    <div class="MainDescriptionBlock">
                        <div class="WeatherIcon">
                            <div class="JustIcon"></div>
                        </div>
                        <p class="StateWeather"></p>
                        <p class="Temperature"></p>
                    </div>
                    <div class="MainAdditionalBlock">
                        <div class="SunBlock">
                            <div class="SunriseBlock"></div>
                            <div class="ProgressDayBlock"></div>
                            <div class="SunsetBlock"></div>
                            <p class="SunriseTime"></p>
                            <div class="ProgressDay"></div>
                            <p class="SunsetTime"></p>
                        </div>
                        <div class="WeatherOtherInfo">
                            <div class="Humidity"><div class="CircleData"></div>Humidity</div>
                            <div class="Pressure"><div class="CircleData"></div>Pressure</div>
                            <div class="Visibility"><div class="CircleData"></div>Visibility</div>
                            <div class="SpeedWind"><div class="CircleData"></div>SpeedWind</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="MapMainBlock">
        MAP
    </div>
</body>
<script src="script.js"></script>
</html>
