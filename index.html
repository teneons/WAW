<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="media/icon.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css">
    <title>What About the Weather?</title>
</head>
<body>
    <div class="WeatherMainBlock">
        <div class="TaglineTextBlock">
            <p class="TaglineText">What About the Weather?</p>
        </div>
        <div class="WeatherContentBlock">
            <div class="InputSearchBlock">
                <div class="FormSearchBlock">
                    <button type="button" class="SettingsBtn"></button>
                    <input type="text" placeholder="" class="InputCity" autofocus>
                    <button type="button" class="SearchBtn">Search</button>
                    <span class="InputMessageBox"></span>
                </div>
            </div>
            <div class="WeatherCard">
                <p class="NameCity"></p>
                <div class="JustWeatherBlock">
                    <div class="MainDescriptionBlock">
                        <div class="WeatherIcon">
                            <div class="JustIcon"></div>
                        </div>
                        <p class="StateWeather"></p>
                        <p class="Temperature"></p>
                    </div>
                    <div class="MainAdditionalBlock">
                        <div class="SunBlock">
                            <div class="SunriseBlock"></div>
                            <div class="ProgressDayBlock"></div>
                            <div class="SunsetBlock"></div>
                            <p class="SunriseTime"></p>
                            <div class="ProgressDay"></div>
                            <p class="SunsetTime"></p>
                        </div>
                        <div class="WeatherOtherInfo">
                            <div class="AdditionalInfo AdditionalInfoBorder"><div class="CircleData Humidity"></div><p class="HumidityTxt"></p></div>
                            <div class="AdditionalInfo AdditionalInfoBorder"><div class="CircleData SpeedWind"></div><p class="SpeedWindTxt"></p></div>
                            <div class="AdditionalInfo AdditionalInfoBorder"><div class="CircleData Visibility"></div><p class="VisibilityTxt"></p></div>
                            <div class="AdditionalInfo "><div class="CircleData Pressure"></div><p class="PressureTxt"></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="SettingsWindow">
        <div class="SettingsLang">
            <label>
                <span>EN</span>
                <input type="radio" class="SetLangEN" value="en">
            </label>
            <label>
                <input type="radio" class="SetLangUA" value="ua">
                <span>UA</span>
            </label>
        </div>
        <div class="SettingsTemerature">
            <label>
                <span>&degF</span>
                <input type="radio" class="TemperatureF" value="F">
            </label>
            <label>
                <input type="radio" class="TemperatureC" value="C">
                <span>&degС</span>
            </label>
        </div>
        <div class="SettingsTeheme">
            <label>
                <span>Light</span>
                <input type="radio" class="ThemeLight" value="Light">
            </label>
            <label>
                <input type="radio" class="ThemeDark" value="Dark">
                <span>Dark</span>
            </label>
        </div>
        <div class="BtnSaveBlock">
            <button type="button" class="BtnSaveSettings">✔️</button>
        </div>
    </div>

    <div class="MapMainBlock">
        <iframe class="JustMap" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-169.1015625%2C-19.31114335506464%2C27.070312500000004%2C65.65827451982663&amp;layer=mapnik"></iframe>
    </div>
</body>
<script src="script.js"></script>
</html>
